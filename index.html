<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Weather App</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://kit.fontawesome.com/7c8801c017.js" crossorigin="anonymous"></script>

</head>
<body class="flex flex-col justify-center items-center">
    <section id="title">
        <h1 class="text-5xl p-5">My Weather App</h1>
    </section>
    <section class="w-1/4 p-5 bg-slate-600 rounded-xl"id="weather">  
        <div class="search-box text-center ">
            <input type="text" placeholder="Enter city here..." id="search-bar" class="rounded p-2">
            <button type="button" class="btn bg-slate-500 text-white active:bg-slate-600 font-bold uppercase text-sm px-6 py-3 rounded shadow hover:shadow-lg outline-none focus:outline-none mr-1 ml-1 mb-1 ease-linear transition-all duration-150" onclick=search()>
                <i class="fa-solid fa-magnifying-glass"></i>
            </button>
            
        </div>
        <div class="weather-box">
            <img src="">
            <p class="city text-center text-3xl p-1 text-gray-100"></p>
            <p class="temperature text-center text-5xl text-gray-100 p-2"></p>
            <p class="description text-center text-gray-100 p-1"></p>
        </div>
        <div class="weather-details">
            <div class="humidity">
                    <p class="text-center text-gray-100"></p>
                </div>
            </div>
            <div class="wind">
                    <p class="text-center text-gray-100	"></p>
                </div>
            </div>
        </div>

    </section>
     <script src="script.js"></script>

</body>
</html>
